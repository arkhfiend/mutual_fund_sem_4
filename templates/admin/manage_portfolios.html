<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
 
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>User Name</th>
            <th>Fund Id</th>
            <th>Fund Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            {% for portfolio in user.portfolios %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ portfolio.fund.id }}</td>
                    <td>{{ portfolio.fund.name }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_fund', user_id=user.id, fund_id=portfolio.fund.id) }}">
                            <input type="submit" value="Delete Fund">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        {% endfor %}
    </tbody>
</table>
</body>
</html>
